<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5b5599',
                    }
                }
            }
        }
    </script>
    <style>
        /* Animaci贸n de fondo con gradiente */
        body {
            background: linear-gradient(-45deg, #5b5599, #7c6fb1, #9b8dc9, #6a5f9e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        body.light {
            background: linear-gradient(-45deg, #e3f2fd, #bbdefb, #90caf9, #64b5f6);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .logo-container {
            animation: fadeInDown 0.8s ease-out;
        }
        
        .logo-image {
            transition: transform 0.3s ease;
        }
        
        .logo-image:hover {
            transform: scale(1.05);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animaci贸n de documentos cayendo */
        .falling-document {
            position: fixed;
            font-size: 2.5rem;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.2;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
    <script>
        // Crear documentos cayendo
        function createFallingDocuments() {
            const container = document.body;
            
            setInterval(() => {
                const doc = document.createElement('div');
                doc.className = 'falling-document';
                doc.textContent = '';
                doc.style.left = Math.random() * 100 + '%';
                doc.style.animationDuration = (Math.random() * 4 + 6) + 's';
                doc.style.fontSize = (Math.random() * 1.5 + 2) + 'rem';
                
                container.appendChild(doc);
                
                setTimeout(() => {
                    doc.remove();
                }, 10000);
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', createFallingDocuments);

        // Dark mode is enabled by default. Toggle button removed per request.
        
        async function submitLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorElement = document.getElementById('emailError');
            const loginError = document.getElementById('loginError');
            const submitBtn = document.getElementById('loginBtn');
            const originalText = submitBtn.innerHTML;
            
            // Validar email
            const emailRegex = /@litoral\.edu\.co$/;
            if (!emailRegex.test(email)) {
                errorElement.classList.remove('hidden');
                return false;
            }
            errorElement.classList.add('hidden');
            loginError.classList.add('hidden');
            
            // Validar que la contrase帽a no est茅 vac铆a
            if (!password) {
                loginError.textContent = 'Por favor ingrese su contrase帽a';
                loginError.classList.remove('hidden');
                return false;
            }
            
            // Deshabilitar bot贸n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Iniciando sesi贸n...';
            
            try {
                const response = await fetch('../api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember: remember
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Mostrar mensaje de 茅xito
                    showNotification('Inicio de sesi贸n exitoso. Redirigiendo...', 'success');
                    
                    // Guardar informaci贸n del usuario en localStorage (opcional)
                    if (result.data) {
                        localStorage.setItem('user', JSON.stringify(result.data));
                    }
                    
                    // Redirigir despu茅s de 1 segundo
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Mostrar error
                    loginError.textContent = result.message || 'Error al iniciar sesi贸n';
                    loginError.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Error:', error);
                loginError.textContent = 'Error de conexi贸n. Por favor, intenta nuevamente.';
                loginError.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
            
            return false;
        }
        
        function showNotification(message, type) {
            // Crear elemento de notificaci贸n
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' 
                    ? 'bg-green-500 text-white' 
                    : 'bg-red-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remover despu茅s de 5 segundos
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen flex items-center justify-center relative">
        <!-- Dark mode enabled by default; toggle button removed -->
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-96">
            <div class="flex flex-col items-center mb-6">
                <div class="w-48 h-48 mb-4 logo-container">
                    <img src="assets/Logo_lito.png" alt="Logo Litoral" class="w-full h-full object-contain logo-image filter dark:brightness-110">
                </div>
                <h2 class="text-3xl font-bold text-primary text-center dark:text-white">Welcome Back</h2>
            </div>
            <form class="space-y-4" onsubmit="return submitLogin(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Institucional</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" 
                               pattern=".+@litoral\.edu\.co$"
                               title="Por favor ingrese un correo v谩lido de @litoral.edu.co"
                               placeholder="usuario@litoral.edu.co"
                               class="mt-1 block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 dark:text-white" 
                               required
                               id="email">
                    </div>
                    <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Solo se permiten correos de @litoral.edu.co</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contrase帽a</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" 
                               id="password"
                               class="mt-1 block w-full pl-10 pr-10 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 dark:text-white" 
                               required
                               placeholder="Ingrese su contrase帽a">
                        <button type="button" 
                                onclick="togglePassword('password')"
                                class="absolute right-3 top-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div id="loginError" class="hidden p-3 bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 rounded text-sm"></div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" 
                               id="remember"
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:underline dark:text-primary-300">Forgot password?</a>
                </div>
                <button type="submit" 
                        id="loginBtn"
                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-opacity-90 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesi贸n
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                驴No tienes una cuenta? 
                <a href="signup.html" class="text-primary hover:underline">Reg铆strate aqu铆</a>
            </p>
        </div>
    </div>
</body>
</html>
